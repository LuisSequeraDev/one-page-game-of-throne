<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Throne</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="menu-nav">
        <img class="logo" src="https://1000marcas.net/wp-content/uploads/2020/11/Game-of-Thrones-logo.png" alt="">

            <li>Houses</li>
            <li>Kings</li>
            <li>Kingdoms</li>
        </ul>
    </header>

    <main class="contenedor-principal">
        <aside class="menu-aside">
            <figure class="img-fig">
                <h4>Jon <br> Snow</h4>
                <img src="https://media.revistagq.com/photos/5cc84a91c46d3a2b7435d7cf/4:3/w_3599,h_2699,c_limit/pelo%20jon%20snow.jpg" alt="Jon Snow">
            </figure>
            <figure class="img-fig">
                <h4>Daenerys <br> Targaryen</h4>

            </figure>
            <figure class="img-fig">

            </figure>
            <figure class="img-fig">
                <h4>Stannis <br> Baratheon</h4>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKTBD2M-0s5XhgAlHO4syXy-fSWZJTf6tMIg&usqp=CAU" alt="Stannis Baratheon">

                    </li>
                    <li>
                        <div>Season 4</div>
                    </li>

                    </li>
                    <li>
                        <div>Season 6</div>
                    </li>
                    <li>
                        <div>Season 7</div>
                    </li>
                    <li>
                        <div>Season 8</div>
                    </li>

    <footer>
        <div class="footer-contenido">
            <ul class="footer-nav">
                <span class="autor">By LuisSequeraDev</span>
                <li class="icon"><i class="fa fa-github"><a href="https://www.github.com/luissequeradev"></a></i>
                <li class="icon"><i class="fa fa-twitter"></i></li>
                <li class="icon"><i class="fa fa-facebook-f"></i></li>
